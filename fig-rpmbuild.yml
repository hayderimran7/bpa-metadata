# data only container pattern
datarpmbuild:
  image: muccg/base:debian8
  volumes:
    - data/rpmbuild:/data
    - .:/app

rpmbuild:
  image: muccg/rpmbuild:centos6
  command: rpmbuild
  environment:
    - SPECFILE=/app/centos/bpam.spec
    - APPEND_PATH=/usr/pgsql-9.4/bin
  volumes_from:
    - datarpmbuild
