# data only container pattern
dataprod:
  image: muccg/debian8-base:latest
  volumes:
    - ./data/prod:/data

dbprod:
  extends:
    file: docker-compose-common.yml
    service: db

cacheprod:
  extends:
    file: docker-compose-common.yml
    service: cache

nginxprod:
  extends:
    file: docker-compose-common.yml
    service: nginx
  links:
    - uwsgiprod:uwsgi

uwsgiprod:
  image: muccg/bpametadata:${GIT_TAG}
  command: uwsgi_fixtures
  environment:
    - DBUSER=bpamapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
    - WAIT_FOR_MONGO=1
  volumes_from:
    - dataprod
  links:
    - dbprod:db
    - cacheprod:cache
