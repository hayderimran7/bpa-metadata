# data only container pattern
dataprod:
  image: debian:jessie
  volumes:
    - ./data/prod:/data

dbprod:
  extends:
    file: docker-compose-common.yml
    service: db

cacheprod:
  extends:
    file: docker-compose-common.yml
    service: cache

nginxprod:
  extends:
    file: docker-compose-common.yml
    service: nginx
  links:
    - uwsgiprod:uwsgi

uwsgiprod:
  image: muccg/bpametadata:${GIT_TAG}
  command: uwsgi
  environment:
    - DBUSER=bpamapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
    - DJANGO_MAILGUN_API_KEY=${DJANGO_MAILGUN_API_KEY}
    - DJANGO_MAILGUN_SERVER_NAME=mg.ccgapps.com.au
  volumes_from:
    - dataprod
  links:
    - dbprod:db
    - cacheprod:cache
