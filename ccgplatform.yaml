project:
  name: bpa_metadata

ccgpuppet:
  version: "1.10"

ccgplatform:
  version: "1.10"

instances:
  # default instance 
  default: &DEFAULT
    extends: centos_64_lxc
    pre_puppet:
      - which git || sudo yum install -y -q git
      - which librarian-puppet || sudo gem install librarian-puppet -v 1.0.4


  aws_common: &AWS_COMMON
    <<: *DEFAULT
    extends: centos_65_aws_syd

  dev: &DEV
    <<: *DEFAULT
    puppet_manifest: dev.pp
    post_puppet:
      - ./develop.sh install
      - ./develop.sh syncmigrate

  play: 
    <<: *DEV

  # staging
  aws_syd_bpa_metadata_staging:
    <<: *AWS_COMMON
    puppet_manifest: staging.pp

  # demo
  aws_syd_bpa_metadata_demo:
    <<: *AWS_COMMON
    puppet_manifest: demo.pp

  # production
  aws_syd_bpa_metadata_production:
    <<: *AWS_COMMON
    puppet_manifest: prod.pp

  # RPM build
  aws_rpmbuild_centos6:
    extends: centos_6_rpmbuild
