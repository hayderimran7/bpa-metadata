<!DOCTYPE html>
{% load bootstrap3 %}
<html>
  <head>
    <title>{% block title %}{% endblock %} | BioPlatforms Australia Metadata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    {% bootstrap_css %}
    <style>
    .content-div {
      padding-left: 1em;
      padding-right: 1em;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">BPA Metadata</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a href="/melanoma/">Melanoma</a></li>
      </ul>

      <form id="submit-form" class="navbar-form navbar-left pull-right" role="search">
        <div class="form-group">
          <input id="search-input" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </form>
    </nav>

    <div class="content-div">
      {% block content %}{% endblock %}
    </div>

    {% bootstrap_javascript jquery=True %}
    <script src="/static/base.js"></script> 
  </body>
</html>
