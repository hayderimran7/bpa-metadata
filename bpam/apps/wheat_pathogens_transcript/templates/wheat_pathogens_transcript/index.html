{% extends "base.html" %}
{% block title %}Wheat Pathogen Transcript{% endblock %}

{% load staticfiles %}
{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">

            <div class="col-sm-5 col-md-5 col-lg-3">
                <img class="img-responsive img-rounded" src="{% static 'wheat_pathogens_transcript/fusarium_head_blight_infected_ear.jpg' %}"
                     alt="Wheat Pathogens Transcript">

                Wheat head blight image: Friday Obanor, CSIRO Plant Industry
            </div>

            <div class="col-sm-5 col-md-5 col-lg-3">
                <h2> Wheat Pathogens Transcript </h2>

                <div class="list-group">
                    <a class="list-group-item" href="{% url 'wheat_pathogens_transcript:samples' %}">
                        Samples <span class="badge">{{ sample_size }}</span>
                    </a>
                    <a class="list-group-item" href="{% url 'wheat_pathogens_transcript:sequencefiles' %}">
                        Sequence Files <span class="badge">{{ sequence_file_size }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
